<!DOCTYPE html>
<html lang="en">
<head>

    <title>Explore Recipes</title>
    {% load static %}

</head>
<body>

            <img src="{% static 'core/images/Logo.png' %}" alt="Logo">

                <img src="{% static 'core/images/Logo.png' %}" alt="User Profile">
            </button>

    </header>

    <main>
        <div class="menu-items">

                </a>
            </div>
            <div class="menu-item">

                    <img src="https://via.placeholder.com/200x150" alt="Bibimbap">

                </a>
            </div>

                    <img src="https://via.placeholder.com/200x150" alt="Bibimbap">
                    <h3>Bibimbap</h3>
                </a>

</html>
