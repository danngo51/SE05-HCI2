<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Profile Page{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'users/css/profile.css' %}">
    <script src="{% static 'users/scripts/script.js' %}" defer></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="header">
            <img src="{% static 'core/images/Logo.png' %}" 
            alt="MealMate Logo"
            class="header-logo"
            onclick="navigateTo('home')">
        </div>

        <!-- Round picture -->
        <img src="https://via.placeholder.com/100" alt="Round picture" class="round-image"
            onclick="navigateTo('profile')">

        <h3>{{ user.first_name }}</h3> <!-- Dynamically load user's name -->
        <ul class="menu">
            <li><a href="{% url 'profile_details' %}" class="{% if request.resolver_match.url_name == 'profile_details' %}active{% endif %}">
                    <i class="fas fa-user"></i> Profile details
                </a></li>
            <li><a href="{% url 'profile_preferences' %}" class="{% if request.resolver_match.url_name == 'profile_preferences' %}active{% endif %}">
                    <i class="fas fa-cog"></i> Preferences
                </a></li>
            <li><a href="{% url 'profile_history' %}" class="{% if request.resolver_match.url_name == 'profile_history' %}active{% endif %}">
                    <i class="fas fa-history"></i> History & Rating
                </a></li>
        </ul>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Log out</button>
        </form>
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %} 
        <!-- Placeholder for specific page content -->
        {% endblock %}
    </div>
</body>

</html>
